<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>La Casa del Ballet</title>       
        <h:outputStylesheet name="css/main.css"  />
    </h:head>

    <h:body >   
        <div id="todo" >
            <h:form >
                <div id="header">
                <b:navBar brand="La Casa del Ballet"  inverse="true"  fixed="top">
                    <b:navbarLinks>
                        <b:navLink value="Inicio" update="@form @(.content)"  onclick="ajax:navigationBean.setPage('/templates/content.xhtml')" ></b:navLink>
                        <b:navLink value="Consulta de Pagos" update="@form @(.content)"   onclick="ajax:navigationBean.setPage('/pagos/consultaPagos.xhtml');"></b:navLink>

                        <b:dropMenu value="Dropdown">
                            <b:navLink value="Action" href="#"></b:navLink>
                            <b:navLink value="Another action" href="#"></b:navLink>
                            <b:navLink value="Something else here" href="#"></b:navLink>
                            <b:navLink></b:navLink>
                            <b:navLink header="Nav header"></b:navLink>
                            <b:navLink value="Separated link" href="#"></b:navLink>
                            <b:navLink value="One more separated link" href="#"></b:navLink>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
</div>
                
                <div id="contenedor" >
                    <ui:include src="#{navigationBean.page}" />
                </div>
            </h:form>
            <div id="pie">
            <footer>
                <p>Desarrollador por Chiting Ching. 2017</p>
            </footer>  
                </div>
        </div>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage  name="/img/ajax-loader.gif" />
                </p:dialog>
    </h:body>
</html>
