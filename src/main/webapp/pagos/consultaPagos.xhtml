<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title213</title>

    </h:head>

    <h:body >

        <ui:composition>

            <h1 style="text-align: center;">Consulta de Pagos</h1>
            <b:panelGrid style="margin: 10px auto;max-width: 50%"  colSpans="10,2" size="xs" >
                <b:inputText value="#{matriculaBean.alumno}" />

                <b:commandButton update="@form"  actionListener="#{matriculaBean.buscar()}" value=""  icon="search"/>
            </b:panelGrid>
            <p:dataTable var="mat" rowKey="#{mat.nombre}" selectionMode="single" paginator="true" rows="5" rowsPerPageTemplate="5,10,15"  value="#{matriculaBean.matriculas}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{mat.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{mat.apellido}" />
                </p:column>

                <p:column headerText="Curso">
                    <h:outputText value="#{mat.curso}" />
                </p:column>

                <p:column headerText="Fecha Inicio">
                    <h:outputText value="#{mat.fecha}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{mat}" target="#{matriculaBean.matriculaSeleccionada}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable> 
            
            <p:dataTable var="pago" paginator="true" rows="5" rowsPerPageTemplate="5,10" value="">
                <p:column headerText="Fecha">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="valor">
                    <h:outputText value="" />
                </p:column>
            </p:dataTable>

        </ui:composition>


    </h:body>
</html>
