<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Facelet Title213</title>

    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <ui:composition>

            <h1 style="text-align: center;">Consulta de Pagos</h1>
            <b:panelGrid style="margin: 10px auto;max-width: 50%"  colSpans="10,2" size="xs" >
                <b:inputText value="#{matriculaBean.alumno}" />
                
                <b:commandButton update="@form"  actionListener="#{matriculaBean.buscar()}" value=""  icon="search"/>
            </b:panelGrid>
            <b:dataTable id="lstMatriculas" class="table-center" select="true" selectionMode="single" var="matricula" value="#{matriculaBean.matriculas}">
                <b:dataTableColumn value="#{matricula.nombre}"></b:dataTableColumn>
                <b:dataTableColumn value="#{matricula.apellido}"></b:dataTableColumn>
                <b:dataTableColumn value="#{matricula.curso}"></b:dataTableColumn>
                <b:dataTableColumn value="#{matricula.fecha}"></b:dataTableColumn>
                <b:dataTableColumn ><b:commandButton ajax="true" value="" icon="search"/> </b:dataTableColumn>
            </b:dataTable>
            

        </ui:composition>


    </h:body>
</html>
