<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>La Casa del Ballet</title>
       
    </h:head>
    <h:body >   
        <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">            
            <ui:define name="leftContent"/>
            <ui:define name="content">
                <h:outputStylesheet name="css/registroMatricula.css"  />
                <h:form>
                    <div id="panelRegistro" class="ui-fluid">
                        <p:panelGrid  columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"  layout="grid" styleClass="ui-panelgrid-blank" >
                            <p:outputLabel value="Nombre: " for="nombre" />
                            <p:inputText id="nombre" required="true"/>

                            <p:outputLabel value="Apellido: " for="apellido"/>
                            <p:inputText id="apellido" required="true"/>

                            <p:outputLabel value="Fecha de nacimiento: " for="fechaNacimiento"/>
                            <p:inputText type="date" id="fechaNacimiento" required="true" />

                            <p:outputLabel value="Nombre Representante: " for="nombreRep"/>
                            <p:inputText id="nombreRep" />

                            <p:outputLabel value="Apellido Representante: " for="apellido"/>
                            <p:inputText id="apellidoRep" />

                            <p:outputLabel value="Relación: " for="relacion"/>
                            <p:inputText id="relacion" />

                            <p:outputLabel value="Teléfono: " for="telefono"/>
                            <p:inputText id="telefono" required="true" />

                            <p:outputLabel value="Categoría " for="categoria"/>
                            <p:selectOneMenu id="categoria"  >
                                <f:selectItem itemValue="" itemLabel="Seleciona uno..."/>                                
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha de Ingreso: " for="fechaIngreso"/>
                            <p:inputText type="date" id="fechaIngreso" required="true" />

                            <p:outputLabel value="Valor Matrícula: " for="valorMatricula"/>
                            <p:inputText id="valorMatricula" required="true" />

                            <p:outputLabel value="Valor Mensualidad: " for="valorMatricula"/>
                            <p:inputText id="valorMensualidad" required="true" />
                            
                            <p:outputLabel value="Valor a Cancelar: " for="valorCancelar"/>
                            <p:inputText id="valorCancelar" required="true" />
                        </p:panelGrid>
                    </div>
                    <div  id="contenedorGuardar">
                        <p:commandButton   icon="fa fa-save"  value="Guardar" />
                    </div>

                </h:form>
                <p:outputLabel value="#{registroMatricula.obtenerCategorias()}"/>
            </ui:define>
        </ui:composition>






    </h:body>
</html>
