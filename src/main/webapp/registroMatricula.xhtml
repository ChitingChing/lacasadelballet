<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>La Casa del Ballet</title>
        <h:outputStylesheet name="css/main.css"  />
        <h:outputStylesheet name="css/navbar.css"  />
        <h:outputScript name="js/navbar.js"/>
    </h:head>
    <h:body >   
        <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">
            <ui:define name="leftContent"/>
            <ui:define name="content">
                <div class="ui-fluid">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank" >
                        <p:outputLabel value="Nombre: " for="nombre"/>
                        <p:inputText id="nombre" />
                        
                        <p:outputLabel value="Apellido: " for="apellido"/>
                        <p:inputText id="apellido" />
                        
                        <p:outputLabel value="Fecha de nacimiento: " for="fechaNacimiento"/>
                        <p:inputText id="fechaNacimiento" />
                        
                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>






    </h:body>
</html>
